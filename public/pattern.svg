<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle interlaced geometric pattern -->
  <defs>
    <pattern id="geom" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Interlocking diamonds -->
      <path d="M25 5 L45 25 L25 45 L5 25 Z" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.1"/>
      <path d="M0 25 L20 45 L40 25 L20 5 Z" stroke="currentColor" stroke-width="0.5" fill="none" opacity="0.1"/>
      <!-- Small connecting lines -->
      <line x1="25" y1="15" x2="25" y2="35" stroke="currentColor" stroke-width="0.3" opacity="0.05"/>
      <line x1="15" y1="25" x2="35" y2="25" stroke="currentColor" stroke-width="0.3" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#geom)"/>
</svg>
